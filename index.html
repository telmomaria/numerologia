<body class="bg-background-dark font-display text-white overflow-hidden">

  <div class="flex-1 flex flex-col overflow-hidden relative ethereal-gradient">

        <button class="px-5 py-2.5 bg-gradient-to-r from-primary to-indigo-700 rounded-full font-bold text-sm golden-border hover:scale-105 transition-transform">

    <main class="flex-1 overflow-y-auto p-6 lg:p-8 relative">

      <div class="max-w-5xl mx-auto space-y-10">

        <!-- Formulário -->

          <button id="btn-pdf" class="mt-10 mx-auto block px-10 py-4 bg-gradient-to-r from-primary to-purple-700 rounded-xl font-bold text-lg golden-border hover:scale-105 transition-all">
            Gerar PDF do Mapa

      </div>

  </div>
</div>

<script>
// =============================================
// CÁLCULOS PITAGÓRICOS (mantidos)
// =============================================
const pitagoras = {
  'a':1,'b':2,'c':3,'d':4,'e':5,'f':6,'g':7,'h':8,'i':9,
  'j':1,'k':2,'l':3,'m':4,'n':5,'o':6,'p':7,'q':8,'r':9,
  's':1,'t':2,'u':3,'v':4,'w':5,'x':6,'y':7,'z':8
};

function reduzir(n, allowMasters = true) {
  while (n > 9 && !(allowMasters && [11,22,33].includes(n))) {
    n = String(n).split('').reduce((a,b) => a + Number(b), 0);
  }
  return n;
}

function getNumerosNome(nome) {
  if (!nome) return { expressao: 0, alma: 0, personalidade: 0, ausentes: [] };
  nome = nome.toLowerCase().replace(/[^a-z]/g, '');
  let total = 0, vogais = 0, consoantes = 0;
  const presentes = new Set();

  for (let char of nome) {
    const val = pitagoras[char];
    if (!val) continue;
    total += val;
    presentes.add(val);
    if ('aeiouy'.includes(char)) vogais += val;
    else consoantes += val;
  }

  const ausentes = [];
  for (let i = 1; i <= 9; i++) if (!presentes.has(i)) ausentes.push(i);

  return {
    expressao: reduzir(total),
    alma: reduzir(vogais),
    personalidade: reduzir(consoantes),
    ausentes
  };
}

function getCaminhoVida(dia, mes, ano) {
  const total = dia + mes + ano;
  let temp = total;
  const caminho = reduzir(total);
  let karma = null;
  if ([13,14,16,19].includes(temp)) karma = temp;
  return { numero: caminho, karma };
}

function getCiclos(dia, mes, ano, caminhoVida) {
  const anoRed = reduzir(ano);
  const p1 = reduzir(dia + mes);
  const p2 = reduzir(dia + anoRed);
  const p3 = reduzir(p1 + p2);
  const p4 = reduzir(mes + anoRed);

  const d1 = reduzir(Math.abs(dia - mes));
  const d2 = reduzir(Math.abs(dia - anoRed));
  const d3 = reduzir(Math.abs(d1 - d2));
  const d4 = reduzir(Math.abs(mes - anoRed));

  const fimP1 = 36 - caminhoVida.numero;

  return {
    pinnacles: [
      { ordem: 1, num: p1, periodo: `0–${fimP1} anos` },
      { ordem: 2, num: p2, periodo: `${fimP1+1}–${fimP1+9} anos` },
      { ordem: 3, num: p3, periodo: `${fimP1+10}–${fimP1+18} anos` },
      { ordem: 4, num: p4, periodo: `${fimP1+19}+ anos` }
    ],
    desafios: [
      { ordem: 1, num: d1 },
      { ordem: 2, num: d2 },
      { ordem: 3, num: d3 },
      { ordem: 4, num: d4 }
    ]
  };
}

function getAnoPessoal(dia, mes) {
  const anoAtual = new Date().getFullYear();
  return reduzir(dia + mes + anoAtual);
}

// =============================================
// SUBMIT – MAPA COMPLETO COM EXPLICAÇÕES RICAS
// =============================================
const form = document.getElementById('form-numerologia');
const resultadosSec = document.getElementById('resultados');
const conteudo = document.getElementById('conteudo-resultados');
const btnPdf = document.getElementById('btn-pdf');

if (form) {
  form.addEventListener('submit', e => {
    e.preventDefault();

    console.log("Form submetido – processamento iniciado");

    const nome = document.getElementById('nome-completo').value.trim() || "Não informado";
    const dataStr = document.getElementById('data-nasc').value;

    if (!dataStr) {
      alert("Introduza a data de nascimento.");
      return;
    }

    const [ano, mes, dia] = dataStr.split('-').map(Number);

    const caminho = getCaminhoVida(dia, mes, ano);
    const nomeNums = getNumerosNome(nome);
    const ciclos = getCiclos(dia, mes, ano, caminho);
    const anoPessoal = getAnoPessoal(dia, mes);

    // Renderização completa e compreensível
    conteudo.innerHTML = `
      <div class="space-y-12 print:space-y-8">

        <!-- Introdução geral -->
        <div class="text-center">
          <h2 class="text-4xl font-bold mystic-glow mb-6">O Teu Mapa Numerológico</h2>
          <p class="text-lg text-gray-300 leading-relaxed">
            Este mapa mostra os números principais da tua vida, calculados a partir do teu nome completo e data de nascimento. Cada número revela um aspecto da tua personalidade, propósito, desafios e ciclos. Lê com calma — não é adivinhação, mas uma ferramenta de reflexão para te conheceres melhor e tomares decisões mais alinhadas.
          </p>
        </div>

        <!-- Caminho de Vida -->
        <div class="glass-card p-8 rounded-2xl page-break">
          <h3 class="text-3xl font-bold text-center mb-6">Caminho de Vida (o teu propósito central)</h3>
          <div class="text-center mb-6">
            <div class="text-8xl font-bold text-primary mystic-glow">${caminho.numero}</div>
          </div>
          <p class="text-xl text-gray-300 leading-relaxed">
            O Caminho de Vida é o número mais importante do teu mapa. Representa o propósito principal da tua alma nesta vida, as lições que vieste aprender e a energia que te acompanha sempre. O teu é <strong>${caminho.numero}</strong>, conhecido como o caminho da liberdade e da mudança. És uma pessoa que precisa de variedade, movimento e experiências novas para crescer. Gostas de explorar, de te adaptar e de viver intensamente.
          </p>
          <p class="text-lg text-gray-300 mt-4 leading-relaxed">
            **Pontos fortes**: És curioso, versátil, magnético e adaptável. Tens facilidade em lidar com o inesperado e em atrair oportunidades.
          </p>
          <p class="text-lg text-yellow-300 mt-4 leading-relaxed">
            **Desafios**: Podes dispersar-te, agir por impulso, ter dificuldade em assumir compromissos ou sentir medo de ficar “preso” numa rotina.
          </p>
          <p class="text-lg text-green-400 mt-4 leading-relaxed">
            **Conselho prático**: A verdadeira liberdade não é fugir das responsabilidades, mas escolher compromissos que te façam crescer. Experimenta, mas termina o que começas. Encontra equilíbrio entre aventura e estabilidade.
          </p>
        </div>

        <!-- Números do Nome -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
          <div class="glass-card p-6 rounded-xl text-center">
            <div class="text-5xl font-bold text-primary">${nomeNums.expressao}</div>
            <h4 class="text-xl font-bold mt-3">Expressão / Destino</h4>
            <p class="text-gray-300 mt-2">Mostra os teus talentos naturais e como te manifestas no mundo exterior. O teu é <strong>${nomeNums.expressao}</strong>, que indica um propósito ligado a visão ampla, generosidade e serviço aos outros. Tens capacidade de finalizar ciclos e de ajudar em causas maiores.</p>
          </div>
          <div class="glass-card p-6 rounded-xl text-center">
            <div class="text-5xl font-bold text-primary">${nomeNums.alma}</div>
            <h4 class="text-xl font-bold mt-3">Alma / Motivação</h4>
            <p class="text-gray-300 mt-2">Revela os teus desejos mais profundos. O teu é <strong>${nomeNums.alma}</strong>, que mostra um anseio por independência, liderança e por seres reconhecido pela tua originalidade.</p>
          </div>
          <div class="glass-card p-6 rounded-xl text-center">
            <div class="text-5xl font-bold text-primary">${nomeNums.personalidade}</div>
            <h4 class="text-xl font-bold mt-3">Personalidade</h4>
            <p class="text-gray-300 mt-2">É a imagem que os outros percebem de ti. O teu é <strong>${nomeNums.personalidade}</strong>, que projeta força, competência, ambição e capacidade de gerir situações importantes.</p>
          </div>
        </div>

        <!-- Ano Pessoal -->
        <div class="glass-card p-8 rounded-2xl text-center page-break">
          <h3 class="text-3xl font-bold mb-6">Ano Pessoal ${new Date().getFullYear()}</h3>
          <div class="text-7xl font-bold text-primary">${anoPessoal}</div>
          <p class="text-2xl font-bold mt-4">Ano Pessoal ${anoPessoal} – Inspiração e Intuição Elevada</p>
          <p class="text-lg text-gray-300 mt-4 leading-relaxed">
            Este é um ano especial, chamado de “ano mestre”, porque o número 11 traz uma energia espiritual muito alta. Vais sentir a intuição mais forte, terás mais insights, sonhos significativos e uma ligação maior com o teu propósito. É um período excelente para projetos criativos, espirituais ou que ajudem os outros. Muitas pessoas sentem-se mais inspiradas e capazes de motivar quem as rodeia.
          </p>
          <p class="text-lg text-yellow-300 mt-4 leading-relaxed">
            **Desafios**: A energia alta pode trazer ansiedade, nervosismo ou sensação de pressão. Se não estiveres centrado, podes sentir-te sobrecarregado.
          </p>
          <p class="text-lg text-green-400 mt-4 leading-relaxed">
            **Conselho prático**: Medita diariamente, cuida do teu sono e da tua energia. Transforma os insights em ações concretas — escreve, cria, partilha. Este ano pode ser transformador se o viveres com presença.
          </p>
        </div>

        <!-- Ciclos de Vida -->
        <div class="glass-card p-8 rounded-2xl mb-12">
          <h3 class="text-3xl font-bold mb-6 text-center">Ciclos de Vida (Pinnacles)</h3>
          <p class="text-lg text-gray-300 mb-6 text-center">
            A tua vida divide-se em 4 grandes fases, chamadas Ciclos de Vida ou Pinnacles. Cada uma tem uma energia dominante que define o foco principal dessa etapa. O teu mapa mostra:
          </p>
          <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
            ${ciclos.pinnacles.map(p => `
              <div class="glass-card p-6 rounded-xl text-center">
                <div class="text-5xl font-bold text-primary">${p.num}</div>
                <p class="font-bold mt-2">${p.ordem}º Ciclo</p>
                <p class="text-sm text-gray-400">${p.periodo}</p>
                <p class="text-sm mt-2 text-gray-300">
                  Esta fase traz energia de ${p.num === 1 ? 'independência e novos começos' : p.num === 5 ? 'mudança e liberdade' : p.num === 6 ? 'amor e responsabilidade' : 'construção e estabilidade'}.
                </p>
              </div>
            `).join('')}
          </div>
        </div>

        <!-- Desafios -->
        <div class="glass-card p-8 rounded-2xl mb-12">
          <h3 class="text-3xl font-bold mb-6 text-center">Desafios</h3>
          <p class="text-lg text-gray-300 mb-6 text-center">
            Os Desafios são as lições mais intensas de cada ciclo. São áreas onde vais sentir maior resistência, mas também onde podes crescer mais.
          </p>
          <div class="grid grid-cols-1 md:grid-cols-4 gap-6">
            ${ciclos.desafios.map(d => `
              <div class="glass-card p-6 rounded-xl text-center border-l-4 border-red-600">
                <div class="text-5xl font-bold text-red-400">${d.num}</div>
                <p class="font-bold mt-2">Desafio ${d.ordem}</p>
                <p class="text-sm mt-2 text-gray-300">
                  Lição principal: aprender a ${d.num === 3 ? 'expressar-te com autenticidade' : d.num === 5 ? 'adaptar-te sem dispersão' : d.num === 6 ? 'cuidar sem te sacrificar' : 'construir com flexibilidade'}.
                </p>
              </div>
            `).join('')}
          </div>
        </div>

        <!-- Números Ausentes -->
        <div class="glass-card p-8 rounded-2xl">
          <h3 class="text-3xl font-bold mb-6 text-center">Números Ausentes (Lições Kármicas)</h3>
          <p class="text-lg text-gray-300 mb-6 text-center">
            Estes números não aparecem no teu nome completo. São energias que precisas trabalhar mais nesta vida para equilibrar o teu mapa.
          </p>
          <p class="text-center text-xl text-yellow-300 leading-relaxed">
            ${nomeNums.ausentes.length > 0 ? nomeNums.ausentes.map(n => `${n} – Trabalhar ${n === 2 ? 'cooperação e equilíbrio emocional' : n === 5 ? 'adaptabilidade sem medo' : n === 6 ? 'limites saudáveis no cuidar' : n === 7 ? 'confiança na intuição' : n === 8 ? 'relação saudável com poder e dinheiro' : ''}`).join('<br>') : "Nenhum número ausente – equilíbrio forte"}
          </p>
        </div>

        <p class="text-center mt-12 text-gray-500 italic">Este mapa é uma ferramenta de reflexão. Usa-o para compreenderes melhor os teus padrões e tomares decisões mais alinhadas com quem realmente és.</p>
      </div>
    `;

    resultadosSec.classList.remove('hidden');
    resultadosSec.scrollIntoView({ behavior: 'smooth' });
  });
} else {
  console.error("Formulário não encontrado!");
}

// PDF
btnPdf.addEventListener('click', () => {
  html2pdf()
    .from(document.getElementById('resultados'))
    .set({
      margin: 10,
      filename: 'Mapa_Numerologico.pdf',
      html2canvas: { scale: 2, useCORS: true },
      jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' }
    })
    .save();
});
</script>
